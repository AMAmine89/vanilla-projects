<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Formo</title>
</head>
<body>
    <section>
        <form>
            <div class="double-block">
                <span class="first-name"><input type="text" name="first-name" id="first-name"></span>
                <span class="first-name"><input type="text" name="last-name" placeholder="Last Name"></span>
            </div>
            <div>
                <span class="first-name"><input type="email" name="email" placeholder="Email"></span>
            </div>
            <div class="double-block">
                <span class="first-name"><input type="password" name="password" placeholder="Password"></span>
                <span class="first-name"><input type="password" name="confirm-password" placeholder="Confirm Password"></span>
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>
    </section>
</body>
</html>
