<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <form>
                <input type="text" id="screen" value="0" readonly>
            </form>
        </div>
        <div>
            <div>
                <button onclick="numberPress(7)">7</button>
                <button onclick="numberPress(8)">8</button>
                <button onclick="numberPress(9)">9</button>
                <button onclick="operatorPress('+')">+</button>
            </div>
            <div>
                <button onclick="numberPress(4)">4</button>
                <button onclick="numberPress(5)">5</button>
                <button onclick="numberPress(6)">6</button>
                <button onclick="operatorPress('-')">-</button>
            </div>
            <div>
                <button onclick="numberPress(1)">1</button>
                <button onclick="numberPress(2)">2</button>
                <button onclick="numberPress(3)">3</button>
                <button onclick="operatorPress('*')">*</button>
            </div>
            <div>
                <button class="red-btn" onclick="removeNumber()">C</button>
                <button onclick="numberPress(0)">0</button>
                <button onclick="numberPress('.')">.</button>
                <button onclick="operatorPress('/')">/</button>
            </div>
            <div>
                <button class="red-btn" onclick="clearScreen()">clear</button>
                <button class="equal-btn" onclick="mathOperation()">=</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
